<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reg.css">
    <script src="reg.js"></script>
    <title>Authorize</title>
</head>


<body>
    <header>
        <div>
            <h1>Game of Life</h1>
        </div>
    </header>
    <content>
        <div class="box">

            <form name="authorization" onSubmit="RegisterUser(event);">
                <div class="first">
                    <div>
                        <input type="email" name="email" placeholder="Email" required> <i class="far fa-user"></i></div>
                    <div>
                        <input type="password" name="FirstPassword" placeholder="Password" required minlength="4"><i
                            class="fas fa-lock"></i></div>
                    <div>
                        <input type="password" name="SecondPassword" placeholder="Password" required minlength="4"><i
                            class="fas fa-lock"></i></div>
                </div>
                <div class="second">
                    <button type="submit">Join now!</button>
                </div>
                <div class="third">
                    <p> Or
                        <a href="./log.html">login now!</a>
                    </p>
                </div>
            </form>
        </div>
    </content>
</body>

</html>
