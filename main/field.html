<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>TGoL</title>
    <link rel="stylesheet" href="./style.css">
</head>
<header>
    <h1>The Game of Life</h1>
</header>

<body>
    <div class="interface">

        <button onclick="play(1000)">Play</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="clearField()">Clear</button>
        <button onclick="slow()">Slow</button>
        <button onclick="fast()">Fast</button>
        <button onclick="randomGen()">Seed</button>
        <select class="selection" onchange="handleChangeSize(event)" id="size">
            <option value="10x20">20x10</option>
            <option value="30x50">50x30</option>
            <option value="50x70">70x50</option>
        </select>

    </div>
    <div id="field"></div>

    <script src="./kvadrat.js"></script>
    <script src="../authorize/reg.js"></script>
</body>
<footer>
    <div id="gen">Generations: 0</div>
    <button onclick="Exit()">Exit</button>
</footer>

</html>
