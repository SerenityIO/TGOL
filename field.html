<!DOCTYPE html>
<html>

<head>
	<title>GoL</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<div>
			<h1>Game of Life</h1>
			<div>
	</header>
	<content>
		<div class="interface">
			<button>Play</button>
			<button>Pause</button>
			<button onclick="clearField()">Clear</button>
			<button>Slow</button>
			<button>Fast</button>
			<button>Seed</button>
			<select class="selection" onchange="handleChangeSize(event)" id="size">
				<option value="20x10">20x10</option>
				<option value="50x30">50x30</option>
				<option value="70x50">70x50</option>
			</select>


		</div>
		<div id="field">


		</div>
		<div class="generation">
			<span>Generation</span>
		</div>
	</content>
	<script src="kvadrat.js"></script>
</body>

</html>
